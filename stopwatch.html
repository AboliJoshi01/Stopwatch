<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="startPause" background-color: rgb(116, 161, 161);>Start</button>
            <button id="reset" disabled background-color: rgb(116, 161, 161);>Reset</button>
            <button id="lap" disabled background-color: rgb(116, 161, 161);>Lap</button>
        </div>
        <ul id="laps"></ul>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
